<!DOCTYPE html>
<html>
    <head>
        <title>Menu - GritDash</title>
        <link rel="stylesheet" href="homepage-style.css">
        <link rel="stylesheet" href="pages-style.css">
        <script src="restaurant-data.js"></script>
    </head>
    <body>
        <div class="nav-bar">
            <img class="nav-logo" src="images/gritdash-logo-1.png" onclick="window.location.href='umbc-doordash-homepage.html'">
            <a class="nav-link" onclick="window.location.href='umbc-doordash-homepage.html'">Home</a>
            <a class="nav-link">Worker Portal</a>
            <a class="nav-link">Admin Portal</a>
            <div class="cart-icon-container" onclick="window.location.href='cart.html'">
                <svg class="cart-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="30" height="30">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                <span class="cart-count">0</span>
            </div>
        </div>

        <div class="page-content">
            <button class="back-button" onclick="window.location.href='restaurants.html'">‚Üê Back to Restaurants</button>
            <h1 class="page-title" id="restaurantName">Menu</h1>
            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be loaded here by JavaScript -->
            </div>
        </div>

        <script>
            // Load menu items on page load
            document.addEventListener('DOMContentLoaded', function() {
                const restaurant = JSON.parse(sessionStorage.getItem('selectedRestaurant'));
                
                if (!restaurant) {
                    window.location.href = 'restaurants.html';
                    return;
                }

                document.getElementById('restaurantName').textContent = restaurant.name + ' Menu';
                const grid = document.getElementById('menuGrid');
                
                restaurant.menu.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'menu-item-card';
                    
                    card.innerHTML = `
                        <div class="menu-item-info">
                            <h3 class="menu-item-name">${item.name}</h3>
                            <p class="menu-item-description">${item.description}</p>
                            <p class="menu-item-price">$${item.price.toFixed(2)}</p>
                        </div>
                        <button class="add-to-cart-btn" onclick="addItemToCart(${restaurant.id}, ${JSON.stringify(item).replace(/"/g, '&quot;')})">
                            Add to Cart
                        </button>
                    `;
                    
                    grid.appendChild(card);
                });
            });

            function addItemToCart(restaurantId, item) {
                addToCart(restaurantId, item);
                
                // Show feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Added!';
                btn.style.backgroundColor = '#00aa00';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.backgroundColor = '';
                }, 1000);
            }
        </script>
    </body>
</html>
