<!DOCTYPE html>

<html>
    <head>
        <title>Admin Page | Gritdash</title>
        <link rel="stylesheet" href="admin-style.css">
    </head>
    <body>
        <header>
            <p class="webpage-title">GRITDASH ADMIN</p>
        </header>
        <a class="return-link" onclick="sessionStorage.clear()" href="homepage.html">&lt Logout And Return To Home Portal</a>

        <div class="database-container">
            <p class="database-title">Customer Database</p> nh
            <div class="database-list-container">
                <div class="database-list-header">
                    <p class="database-list-title">Search Customers</p>
                    <div class="input-container">
                        <input class="search js-search-customers" type="text" placeholder="Search Name/Customer ID">
                        <button class="search-button js-search-customer-button">Search</button>
                    </div>
                </div>
                <div class="database-list-content js-customer-list-content">
                    
                </div>
            </div>
        </div>

        <div class="database-container">
            <p class="database-title">Restaurant Database</p>
            <div class="database-list-container">
                <div class="database-list-header">
                    <p class="database-list-title">Search Restaurants</p>
                    <div class="input-container">
                        <input class="search js-search-restaurants" type="text" placeholder="Search Name/Restaurant ID">
                        <button class="search-button js-search-restaurant-button">Search</button>
                    </div>
                </div>
                <div class="database-list-content js-restaurant-list-content">
                    
                </div>
            </div>
        </div>

        <div class="database-container">
            <p class="database-title">Worker Database / Applications</p>
            <div class="database-list-container">
                <div class="database-list-header">
                    <p class="database-list-title">Active Workers</p>
                    <div class="input-container">
                        <input class="search js-search-workers" type="text" placeholder="Search Name/Worker ID">
                        <button class="search-button js-search-worker-button">Search</button>
                    </div>
                </div>
                <div class="database-list-content js-worker-list-content">
                    
                </div>
            </div>
            <div style="margin-top:1rem" class="database-list-container">
                <div class="database-list-header">
                    <p class="database-list-title">Pending Applications</p>
                </div>
                <div class="database-list-content js-worker-apps-content"></div>
            </div>
        </div>

        
        <script type="module" src="./scripts/admin.js"></script>
    </body>
</html>
