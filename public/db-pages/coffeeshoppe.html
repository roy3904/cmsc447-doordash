<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Coffee Shoppe Menu</title>
  <style>
    body {
      font-family: sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <nav>
    <a href="/">Home</a>
    <a href="/restaurants">Restaurants</a>
  </nav>

  <h1>The Coffee Shoppe Menu</h1>

  <main>
    <table id="menu-table">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
  </main>
  <script>
    async function populateMenu() {
      const response = await fetch('/api/restaurants/1/menu');
      const data = await response.json();

      const tableBody = document.querySelector('#menu-table tbody');
      tableBody.innerHTML = '';

      data.menuItems.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.ItemID}</td>
          <td>${item.Name}</td>
          <td>${item.Description}</td>
          <td>${item.Price}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    populateMenu();
  </script>
</body>
</html>
