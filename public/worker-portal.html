<!DOCTYPE html>
<html>
  <head>
    <title>Worker Portal | GritDash</title>
    <link rel="stylesheet" href="homepage-style.css">
    <script src="https://kit.fontawesome.com/5d92ce3398.js" crossorigin="anonymous"></script>
    <style>
      .portal { max-width:720px; margin:3rem auto; text-align:center; }
      .portal .btn { margin:0.5rem; padding:0.75rem 1.25rem; border-radius:6px; border:none; background:#2b6cb0; color:#fff; cursor:pointer; }
      .portal a { text-decoration:none; color:inherit; }
    </style>
  </head>
  <body>
    <header class="nav-bar">
      <div class="header-container">
        <img class="nav-logo" src="./images/gritdash-logo-1.png" alt="GritDash logo">
        <a class="nav-link" href="homepage.html">Home</a>
        <a class="nav-link" href="worker-portal.html">Worker Portal</a>
        <a class="nav-link" href="admin.html">Admin Portal</a>
      </div>
      <a href="cart.html" aria-label="Cart" style="color:inherit;text-decoration:none;">
        <i class="fa-solid fa-cart-shopping badge" style="font-size:22px;">
          <span id="cart-count" class="badge-count">0</span>
        </i>
      </a>
      <script src="./scripts/cart-common.js"></script>
    </header>

    <main class="portal">
      <h2>Student Worker Portal</h2>
      <p>Choose an option below:</p>
      <div>
        <a id="signin-link" href="worker-signin.html"><button class="btn">Sign In</button></a>
        <a href="worker-apply.html"><button class="btn">Apply to be a Worker</button></a>
      </div>
    </main>

    <footer>
      <img class="footer-logo" src="./images/gritdash-logo-1.png">
    </footer>
    <script>
      // Redirect to worker dashboard if already signed in
      (function(){
        try{
          const cw = localStorage.getItem('current_worker');
          if(cw){ window.location.href = 'worker.html'; }
        }catch(e){ /* ignore */ }
      })();
    </script>
  </body>
</html>
