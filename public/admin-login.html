<!DOCTYPE html>

<html>
    <head>
        <title>Gritdash | Admin Login</title>
        <link rel="stylesheet" href="admin-style.css">
    </head>
    <body>
        <header>
            <p class="webpage-title">GRITDASH ADMIN</p>
        </header>
        <a class="return-link" href="homepage.html">&lt Return To Home Portal</a>

        <div class="login-container">
            <p class="login-title">Admin Login</p>
            <form class="login-form">
                <label for="username">Email</label>
                <input type="text" id="username" placeholder="Enter Email">

                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter Password">

                <p class="incorrect-login-text hidden">Incorrect Email or Password!</p>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>

        <script type="module" src="./scripts/admin-login.js"></script>
    </body>
</html>
