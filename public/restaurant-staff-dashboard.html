<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Staff Dashboard | GritDash</title>
    <link rel="stylesheet" href="homepage-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .dashboard {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 1rem;
      }
      .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid #e6e6e6;
      }
      .staff-info { font-size: 0.95rem; color: #555; }
      .btn {
        background: #2b6cb0;
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .btn:hover { background: #2c5aa0; }
      .btn-danger { background: #e53e3e; }
      .btn-danger:hover { background: #c53030; }
      .btn-success { background: #38a169; }
      .btn-success:hover { background: #2f855a; }
      .btn-small { padding: 6px 12px; font-size: 0.85rem; }

      .section {
        background: #fff;
        border: 1px solid #e6e6e6;
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 2rem;
      }
      .section-title {
        margin: 0 0 1rem 0;
        font-size: 1.3rem;
        color: #2d3748;
      }

      .order-card, .menu-item-card {
        border: 1px solid #e6e6e6;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        background: #f9fafb;
      }
      .order-card h4, .menu-item-card h4 {
        margin: 0 0 0.75rem 0;
        color: #1a202c;
      }
      .order-detail {
        margin: 0.4rem 0;
        font-size: 0.9rem;
      }
      .order-detail strong { color: #2d3748; }
      .order-items {
        background: #fff;
        padding: 0.75rem;
        border-radius: 4px;
        margin: 0.5rem 0;
      }
      .order-actions {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
      }

      .status-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 600;
      }
      .status-placed { background: #fef5e7; color: #d68910; }
      .status-preparing { background: #ebf4ff; color: #2b6cb0; }
      .status-ready { background: #e6fffa; color: #38a169; }
      .status-accepted { background: #f0e7ff; color: #6b46c1; }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
      }
      .menu-item-card {
        display: flex;
        flex-direction: column;
      }
      .menu-item-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 0.5rem;
      }
      .menu-item-price {
        color: #38a169;
        font-weight: 600;
        font-size: 1.1rem;
      }
      .menu-item-description {
        font-size: 0.85rem;
        color: #666;
        margin-bottom: 0.75rem;
      }
      .menu-item-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
        padding-top: 0.75rem;
        border-top: 1px solid #e6e6e6;
      }
      .quantity-control {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .quantity-input {
        width: 60px;
        padding: 4px 8px;
        border: 1px solid #cbd5e0;
        border-radius: 4px;
        text-align: center;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #cbd5e0;
        transition: 0.3s;
        border-radius: 24px;
      }
      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }
      input:checked + .toggle-slider {
        background-color: #38a169;
      }
      input:checked + .toggle-slider:before {
        transform: translateX(26px);
      }

      .empty-state {
        text-align: center;
        color: #718096;
        padding: 2rem;
        font-style: italic;
      }

      .tab-buttons {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      .tab-btn {
        background: #e2e8f0;
        color: #2d3748;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .tab-btn.active {
        background: #2b6cb0;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header class="nav-bar">
      <div class="header-container">
        <img class="nav-logo" src="./images/gritdash-logo-1.png" alt="GritDash logo">
        <a class="nav-link" href="homepage.html">Home</a>
        <a class="nav-link" href="worker-portal.html">Worker Portal</a>
        <a class="nav-link" href="restaurant-staff-portal.html">Restaurant Staff</a>
        <a class="nav-link" href="admin.html">Admin Portal</a>
      </div>
    </header>

    <main class="dashboard">
      <div class="dashboard-header">
        <div>
          <h2 style="margin: 0 0 0.5rem 0;">Restaurant Staff Dashboard</h2>
          <p id="staff-info" class="staff-info">Loading...</p>
        </div>
        <button id="signout-btn" class="btn btn-danger">Sign Out</button>
      </div>

      <!-- Orders Section -->
      <section class="section">
        <h3 class="section-title">Orders</h3>
        <div class="tab-buttons">
          <button class="tab-btn active" data-status="Placed">New Orders</button>
          <button class="tab-btn" data-status="Preparing">Preparing</button>
          <button class="tab-btn" data-status="Ready for Pickup">Ready for Pickup</button>
          <button class="tab-btn" data-status="Accepted">Out for Delivery</button>
        </div>
        <div id="orders-container">
          <div class="empty-state">Loading orders...</div>
        </div>
      </section>

      <!-- Menu Management Section -->
      <section class="section">
        <h3 class="section-title">Menu Management</h3>
        <div id="menu-container">
          <div class="empty-state">Loading menu items...</div>
        </div>
      </section>
    </main>

    <footer>
      <img class="footer-logo" src="./images/gritdash-logo-1.png">
    </footer>

    <script src="./scripts/restaurant-staff-dashboard.js"></script>
  </body>
</html>
